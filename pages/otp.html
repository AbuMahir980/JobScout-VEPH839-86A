<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP | Job Scout - The Number One Job Search Platform</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/otp.css">
    <script src="../scripts/otp.js" type="text/javascript"></script>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Header section-->
        <div class="header">
            <img src="../images/jobScoutLogo.png" alt="jobScoutLogo">
        </div>
        <!--Section housing the OTP contents-->
        <div class="innerCont">
            <div class="miniInnCont">
                <h1>Enter OTP</h1>
            </div>
            <!--OTP Statement-->    
            <div class="well">
                <h3>We have sent a verification code to your number</h3>
            </div>
            <!--Forms Container-->
            <div class="forms">
                    <form action="" target="_self" method="post" autocomplete="on">
                            <!--input buttons-->
                        <div class="otp">
                            <input id='input1' type='text' maxLength="1" />
                            <input id='input2' type='text' maxLength="1" />
                            <input id='input3' type='text' maxLength="1" />
                            <input id='input4' type='text' maxLength="1" />
                            <input id='input5' type='text' maxLength="1" />
                        </div>
                            
                        <button type="submit" class="btn">Submit</button>
                    </form>

            </div>

        </div>
        <!--Footer-->
        <div class="footer">
            <div class="list">
                <div class="priv">
                    <ul>
                        <li><a href="../pages/privacy-index.html">Privacy</a></li>
                        <li><a href="../pages/t&c.html">Terms & Conditions</a></li>
                        <li><a href="../pages/contact-index.html">Contact</a></li>
                        <li><a href="../pages/faq-index.html">FAQ</a></li>
                    </ul>
                </div>
                <div class="copy">
                    <p>Copyright &copy; VEPH839/86A Project</p>
                </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
