<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Job Scout - The Number One Job Search Platform</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/resetPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">    
    <script src="../scripts/signUp.js" type="text/javascript"></script>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Header section-->
        <div class="header">
            <img src="../images/jobScoutLogo.png" alt="jobScoutLogo">
        </div>
        <!--Section housing the Forgot password contents-->
        <div class="innerCont">
            <div class="miniInnCont">
                <h1>Reset Password</h1>
            </div>
            <!--Forgot Password Statement-->    
            <div class="well">
                <h3>Please enter your new password.</h3>
            </div>
            <!--Forms Container-->
            <div class="forms">
                    <form action="" target="_self" method="post" autocomplete="on">
                            <!--email address-->
                        <div class="passwords">
                            <!--Password-->
                            <label class="label" for="password">Password</label>
                            <br>
                            <input class="input" type="password" name="password" id="mypassword" placeholder="************" required>
                            <span class="eye" onclick="togglePasswordVisibility()">
                            <i id="hide1" class="fa fa-eye"></i>
                            <i id="hide2" class="fa fa-eye-slash"></i>
                            </span>
                            <br>
                            <br>
                            <!--Confirm password-->
                            <label class="label" for="password">Confirm Password</label>
                            <br>
                            <input class="input" type="password" name="password" id="my_password" placeholder="************" required>
                            <span class="eyes" onclick="togglePasswordVisibility1()">
                            <i id="hide3" class="fa fa-eye"></i>
                            <i id="hide4" class="fa fa-eye-slash"></i>
                            </span>
                        </div>
                            
                            <button type="submit" class="btn">Submit</button>
                    </form>

            </div>

        </div>
        <!--Footer-->
        <div class="footer">
            <div class="list">
                <div class="priv">
                    <ul>
                        <li><a href="./privacy-index.html">Privacy</a></li>
                        <li><a href="./t&c.html">Terms & Conditions</a></li>
                        <li><a href="./contact-index.html">Contact</a></li>
                        <li><a href="./faq-index.html">FAQ</a></li>
                    </ul>
                </div>
                <div class="copy">
                    <p>Copyright &copy; VEPH839/86A Project</p>
                </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
