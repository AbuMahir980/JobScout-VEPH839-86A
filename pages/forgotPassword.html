<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Job Scout - The Number One Job Search Platform</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/forgotPassword.css">
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Header section-->
        <div class="header">
            <img src="../images/jobScoutLogo.png" alt="jobScoutLogo">
        </div>
        <!--Section housing the Forgot password contents-->
        <div class="innerCont">
            <div class="miniInnCont">
                <h1>Forgot Password?</h1>
            </div>
            <!--Forgot Password Statement-->    
            <div class="well">
                <h3>Don't worry! Please input the email address associated with your account</h3>
            </div>
            <!--Forms Container-->
            <div class="forms">
                    <form action="" target="_self" method="post" autocomplete="on">
                            <!--email address-->
                        <div class="email">
                            <label class="label" for="email">Email address</label>
                            <br>
                            <input class="input" type="email" name="email" id="email" placeholder="samuel1@gmail.com" required>
                        </div>
                            
                            <button type="submit" class="btn">Submit</button>
                    </form>

            </div>

        </div>
        <!--Footer-->
        <div class="footer">
            <div class="list">
                <div class="priv">
                    <ul>
                        <li><a href="./privacy-index.html">Privacy</a></li>
                        <li><a href="./t&c.html">Terms & Conditions</a></li>
                        <li><a href="./contact-index.html">Contact</a></li>
                        <li><a href="./faq-index.html">FAQ</a></li>
                    </ul>
                </div>
                <div class="copy">
                    <p>Copyright &copy; VEPH839/86A Project</p>
                </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
